<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordem de Pedido</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="img-favicon/favicon-32x32.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="all-itens">
    <section class="container">
      <div class="backgroud">
        <img class="img-background" src="img-outros/pattern-background-desktop.svg" alt="Ilustração de Heroi">
      </div>

      <div class="summary">
        <div class="img-order">
          <img class="img-illustration-hero" src="img-outros/illustration-hero.svg" alt="Ilustração de Heroi">
        </div>
        <h1 class="summary-text">
          Order Summary
        </h1>
        <p class="summary-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <!-- Button -->
        <div class="button__">
          <button class="button-plan">
            <img class="img-music" src="img-outros/icon-music.svg" alt="Símbolo de Música">
            <h2 class="button-title">
              Annual Plan
            </h2>
            <h2 class="button-price">
              $59.99/year
            </h2>
            <h2 class="button-change">
              Change
            </h2>
          </button>

          <button class="button-pay">
            <h3>
              Proceed to Payment
            </h3>
          </button>

          <a href="x" class="click-cancel">
            <h3 class="click-cancel">
              Cancel Order
            </h3>
          </a>

        </div>
    </section>
  </main>
</body>

</html>
